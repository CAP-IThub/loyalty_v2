name: Loyalty App Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üß± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üèóÔ∏è Build Project
        run: npm run build

      - name: üöÄ Deploy to Remote Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_USER: duluxcapici
          REMOTE_HOST: 192.1.2.204
          LOCAL_BUILD_DIR: dist
        run: |
          set -x
          
          echo "üì° Setting up SSH key"
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Disable strict host checking for CI (safe since IP is trusted)
          echo "Host *" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> ~/.ssh/config

          echo "üîê Testing SSH connection"
          ssh $REMOTE_USER@$REMOTE_HOST "echo '‚úÖ SSH Connected from GitHub Actions'"

          echo "üì§ Starting deployment..."
          for DIR in \
            "/var/www/loyalty.capplc.com/" \
            "/var/www/loyalty.capplc.com/rep-login" \
            "/var/www/loyalty.capplc.com/admin-login"
          do
            echo "üìÅ Deploying to $DIR"
            ssh $REMOTE_USER@$REMOTE_HOST "mkdir -p $DIR"
            scp -r $LOCAL_BUILD_DIR/* $REMOTE_USER@$REMOTE_HOST:$DIR
          done

          echo "‚úÖ Deployment complete."
